<!--radio button-->
<h3>Radio button uesd to select one option from multiple option</h3>
<label for="location">select any one location</label><br>
<input type="radio" id="location" name="location" value="Hyberbad">Hyberabad<br>
<input type="radio" id="location" name="location" value="Hyberbad">Pune<br>
<input type="radio" id="location" name="location" value="Hyberbad">Mumbai<br>
<input type="radio" id="location" name="location" value="Hyberbad">Delhi<br>
<!--checkbox-->
<h3>checkbox used to select more than one option</h3>
<label for="location">select any one location</label><br>
<input type="checkbox" id="location" name="location" value="Hyberbad">Hyberabad<br>
<input type="checkbox" id="location" name="location" value="Hyberbad">Pune<br>
<input type="checkbox" id="location" name="location" value="Hyberbad">Mumbai<br>
<input type="checkbox" id="location" name="location" value="Hyberbad">Delhi<br>
